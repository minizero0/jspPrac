<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src = "https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#btnOK").click(function(){
		$.ajax("listBook.jsp",{success:function(data){
			var arr = eval(data);					//문자열을 객체로 변환
			$.each(arr, function(){					//반복문으로 객체 삽입
				var tr = $("<tr></tr>");
				var td1 = $("<td></td>").html(this.bookid);
				var td2 = $("<td></td>").html(this.bookname);
				var td3 = $("<td></td>").html(this.publisher);
				var td4 = $("<td></td>").html(this.price);
				$(tr).append(td1,td2,td3,td4);
				$("#list").append(tr);
			});
		}});
	});
});
	
</script>
</head>
<body>
<input type="text">
	<button id = "btnOK">Ajax통신</button>
<hr>
<table border = "1" width = "80%">
	<thead>
		<tr>
			<th>도서번호</th>
			<th>도서이름</th>
			<th>출판사</th>
			<th>도서가격</th>
		</tr>
	</thead>
	<tbody id = "list">
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</tbody>
</table>
</body>
</html>
