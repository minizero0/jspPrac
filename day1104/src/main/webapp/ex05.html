<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
	#emp_detail{
		display: none;
	}
</style>
<title>Insert title here</title>
<script type="text/javascript" src = "https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
	$(function () {
		
		$("#dept_list").val("");
		
		$.ajax({
			url:"dept/List",
			success:function(arr){
				var option = $("<option></option>").html("부서선택")
				$("#dept_list").append(option);
				
				$.each(arr,function(){
					var option = $("<option></option>").html(this.dname).attr("value",this.dno);
					$("#dept_list").append(option);
				})
			}})
			
		$("#dept_list").change(function(){
			var dno = $(this).val();
			$.ajax({
				url:"emp/List",
				data:{dno:dno},
				success:function(arr){
					$("#emp_list").empty();
					var option = $("<option></option>").html("사원을 선택하세요").attr("value",0);
					$("#emp_list").append(option);
					
					$.each(arr, function(){
						var option = $("<option></option>").html(this.ename).attr("value",this.eno);
						$("#emp_list").append(option);
					})
				}
			})
			
		})
		$("#emp_list").change(function () {
			$("#emp_detail").css("display", "block");
			var list = $("#emp_detail").find("span");
			var i = 0;
			var eno = $(this).val();
			$.ajax({
				url:"Emp",
				data:{eno:eno},
				success:function(arr){
					$.each(arr, function(key, value){
						$(list[i++]).html(value);
					})
				}
			})
		})
	});
	
</script>
</head>
<body>
	<select id = "dept_list"></select>
	<select id = "emp_list"></select>
	<div id = "emp_detail">
		사원번호 : <span></span><br>
		사원이름 : <span></span><br>
		부서번호 : <span></span><br>
		사원급여 : <span></span><br>
		전화 : <span></span><br>
		이메일 : <span></span><br>
		</div>
	<table border = "1" width = "80%">
		<tr><td>이름</td><td>국어</td><td>영어</td><td>수학</td></tr>
		<tr><td>이순신</td><td>100</td><td>60</td><td>70</td></tr>
		<tr><td>유관순</td><td>80</td><td>70</td><td>100</td></tr>
		<tr><td>김유신</td><td>60</td><td>90</td><td>20</td></tr>
	</table>
	<hr>

</body>
</html>
