<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	body{
		font-size:62.5%;
	}
	h1{
		text-align: center;
	}
	input[type=text],label{
		margin-bottom: 12px;
		padding: .4em;
		width:95%;
	}
</style>
<link rel = "stylesheet" href = "jquery-ui-1.13.1.custom/jquery-ui.min.css">
<script type="text/javascript" src = "https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript" src = "jquery-ui-1.13.1.custom/jquery-ui.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#dialog").dialog({
			autoOpen:true,
			modal:true,
			buttons:{
				submit:function(){},
				reset:function(){},
				cancel:function(){}
			}
		});
		$("#event_date").datepicker({
			dateFormat:"yyyy/mm/dd",
			numberOfMonths:3
		});
	})
</script>

</head>
<body>
	<div id = "dialog">
		<h1>Hello Jquery UI</h1>
		<label for = "event_name">일정이름</label>
		<input type = "text" id = "event_name">
		<label for ="event_date">일정날짜</label>
		<input type="text" id = "event_date">
	</div>
</body>
</html>
