<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#f span{
		width : 70px;
		display : inline-block;
	}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
$(function () {
	$(document).on("click", ".cust", function(){
		
		console.log(this)
		console.log($(this).attr("td[0]"));
	})
	
	
	//모든 회원목록을 Ajax통신으로 읽어와서 테이블에 출력하는 함수 
	var listMember = function(){
		$.ajax({
			url:"ListCust",
			success:function(arr){
				$("#list").empty()
				$.each(arr, function(){
					var tr = $("<tr></tr>").addClass("cust")
					$(tr).append($("<td></td>").html(this.id))
					$(tr).append($("<td></td>").html(this.name))
					$(tr).append($("<td></td>").html(this.gender))
					$(tr).append($("<td></td>").html(this.loc))
					$(tr).append($("<td></td>").html(this.blood))
					$("#list").append(tr);
				})
			}	
		})
	}
	
	listMember();
	
	$("#addBtn").click(function () {
		var data = $("#f").serializeArray();
		$.ajax({
			url:"InsertCust",
			data:data,
			success:function(data){
				listMember();
			}
		})
	});
	
	$("#updateBtn").click(function(){
		var data = $("#f").serializeArray();
		$.ajax({
			url:"UpdateCust",
			data:data,
			success:function(data){
				listMember();
			}
		})
	})
	
	$("#deleteBtn").click(function(){
		var data = $("#f").serializeArray();
		$.ajax({
			url:"DeleteCust",
			data:data,
			success:function(data){
				listMember();
			}
		})
	})
});
</script>
</head>
<body>
<form id ="f">
	<span>아이디</span><input type = "text" name = "id"><br>
	<span>이름</span><input type = "text" name = "name"><br>
	<span>성별</span><input type = "text" name = "gender"><br>
	<span>지역</span><input type = "text" name = "loc"><br>
	<span>혈액형</span><input type = "text" name = "blood"><br>
</form>
<button id = "addBtn">추가</button>
<button id = "updateBtn">수정</button>
<button id = "deleteBtn">삭제</button>
	<table >
	<thead>
		<tr>
			<th>ID</th>
			<th>NAME</th>
			<th>GENDER</th>
			<th>ADDR</th>
			<th>BLOOD</th>
		</tr>
	</thead>
	<tbody id = "list"></tbody>
	</table>
</body>
</html>
