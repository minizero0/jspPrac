<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.goods{
	display:inline-block;
	width:150px;
	height:150px;
	border:solid 2px pink;
	border-radius:15px;
	margin:10px;
	padding:10px;
}

</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$.ajax({
		url:"ListGoods",
		success:function(data){
			$.each(data, function(){
				var div = $("<div></div>").addClass("goods");
				var img = $("<img/>").attr({
					src:"images/"+this.fname,
					width:"50",
					height:"50"
				})
				var name = $("<span></span>").html(this.name);
				var qty = $("<span></span>").html(this.qty);
				var price = $("<span></span>").html(this.price);
				$(div).append(img, "<br>상품명:\t", name, "<br>개수:\t",qty, "<br>가격:\t", price);
				$("#list").append(div)
			})
		}
	})
})
</script>
</head>
<body>
	<div id = "list"></div>
</body>
</html>
