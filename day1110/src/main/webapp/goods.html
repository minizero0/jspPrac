<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.goods{
	display:inline-block;
	width:250px;
	height:300px;
	border:solid 2px pink;
	border-radius:15px;
	margin:20px;
	padding:10px;
}

ul{
	overflow:hidden;
}

li{
	float: left;
	list-style: none;
	padding: 10px;
	cursor: pointer;
}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$.ajax({
		url:"ListGoods",
		success:function(data){
			$.each(data, function(){
				var div = $("<div></div>").addClass("goods");
				var img = $("<img/>").attr({
					src:"images/"+this.fname,
					width:"200",
					height:"200"
				})
				var name = $("<div></div>").html("<b>"+this.no +" : "+this.name + "<b>");
				var qty = $("<div></div>").html("수량:"+this.qty);
				var price = $("<div></div>").html("가격:"+this.price);
				$(div).append(name, img, qty, price);
				$("#list").append(div)
			})
		}
	})
})
</script>
</head>
<body>
	<ul class = "paging_button"></ul>
	<div id = "list"></div>
	<ul class = "paging_button"></ul>
</body>
</html>
